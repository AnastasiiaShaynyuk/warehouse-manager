<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>
<body class="bg-dark text-light border border-2 border-light m-3 p-3">

  <header>
    <h1><span class="text-success">Program:</span> WAREHOUSE MANAGER</h1>
  </header>

  <main class="container-fluid">
    <section class="row py-4">
      <div class="col-1 px-0">
        <h3>FILTER:</h3>
        </div>
        <div class="col-5">
          <button class="btn btn-outline-light mx-4">Heavy</button>
          <button class="btn btn-outline-light mx-4">Priority</button>
          <button class="btn btn-outline-light mx-4">Fragile</button>
        </div>
    </section>

    <section class="row pb-3">
      <div class="col-5 ps-0"><hr class="line"></div>
      <div class="col-2 text-success text-center">
        <h3>PACKAGES</h3>
      </div>
      <div class="col-5 pe-0"><hr class="line"> </div>
    </section>
    <section class="container-fluid bg-img ">
      <div class="row justify-content-around py-5 ">
        <div class="col bg-dark">
          <p id="packages"></p>
        </div>
      </div>

    </section>

  </main>


  <script src="app.js"></script>
</body>
</html>
